<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="loanapplication.css">


</head>

<body>
    <div class="main">
        <section>
            <h2 class="vname">Dear <span id="name"></span></h3>
                <p>Thank you for your inquiry. A 4 digit verification number has been sent to your email:<span
                        id="emailadd"></span>, please enter it in the
                    following box and submit for confirmation </p>
                <form action="home.html" id="vform">
                    <input type="number" name="Otp" id="otp" class="otp">
                    <input type="submit" value="SubmitOtp" id="sub">
                    <span id="warning"></span>

                </form>
        </section>

        <script>
            // event.preventDefault();

            var attempt = 3;
            var fname = localStorage.getItem('fname')
            var email = localStorage.getItem('email')
            var mainOtp=localStorage.getItem('mainOtp')
            document.querySelector('#name').innerHTML = fname
            document.querySelector('#emailadd').innerHTML = email

            var vform = document.querySelector('#vform')

            attempt=3
            vform.addEventListener('submit', function (e)
             {
                 // var motp =parseInt(localStorage.getItem('mainOtp'))
                 var otp=document.querySelector('#otp').value
                
                if(otp==='')
                {
                    alert('required')
                    e.preventDefault();
                }

               else if (mainOtp===otp) {
                    alert('verified successfully')
                }
                else {
                    attempt--;
                    document.querySelector('#warning').innerHTML = "You have left " + attempt + " attempt;"
                    e.preventDefault();
                    if (attempt == 0) {

                        document.querySelector('#warning').innerHTML = 'You are Blocked'
                        document.getElementById("otp").disabled = true;
                        document.getElementById("sub").disabled = true;
                        document.getElementById("sub").style.backgroundColor = 'red';
                    
                        e.preventDefault();
                    }
                }
            }
            )


        </script>

</body>

</html>
